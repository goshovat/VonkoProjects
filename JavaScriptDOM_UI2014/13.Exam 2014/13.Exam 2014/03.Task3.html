<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Handlebars</title>
    <link rel="stylesheet" href="styles/task3.css">
</head>
<body>
    <div id="authors">
    </div>
    <script id="authors-template" type='text/x-handlebars-template'>
        {{#each authors}}
        {{#if right}}
        <div class="box right">
            {{else}}
         <div class="box">
                {{/if}}
                <div class="inner">
                    <p><img alt="Николай Костов" src="{{image}}" width="100" height="133"></p>
                    <div>
                        <h3>{{name}}</h3>
                        <p>
                            {{{titles.[0]}}}
                        </p>
                        <p>
                            {{{titles.[1]}}}
                        </p>
                        <ul>
                            {{#if @first}}
                            z
                            {{/if}}
                            {{#each urls}}
                            <li><a href="{{this}}" target="_blank">{{this}}</a></li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
            {{/each}}
    </script>
    <script src="scripts/handlebars.min.js"></script>
    <script src="scripts/task3.js"></script>
</body>
</html>

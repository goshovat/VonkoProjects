<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task3 - Forms</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="spectrum-for-color/spectrum.js" type="text/javascript"></script>
    <script src="js-webshim/minified/extras/modernizr-custom.js"></script>
    <script>
        // set options for html5shiv
        if (!window.html5) {
            window.html5 = {};
        }
        window.html5.shivMethods = false;
    </script>
    <script src="js-webshim/minified/polyfiller.js"></script>
    <script>
        $.webshims.polyfill();
    </script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/base/jquery.ui.all.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="datetime-polyfill/datetime-polyfill.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/task3.css" />
    <link rel="stylesheet" href="datetime-polyfill/datetime-polyfill.css" />
</head>
<body>
    <div id="wrapper">
        <section>
            <form method="post" name="Vonko_Form">
                <fieldset>
                    <legend>Your personal <span id="sitename">vonkofindsyourmatch.com</span> form: </legend>
                    <label for="range">How old are you: </label>
                    <input id="age" name="age" type="range" min="16" max="150" step="1" />

                    <label for="gfs">How many girlfriends did you have: </label>
                    <input id="gfs" name="gfs" type="number" min="1" max="200" step="1" />

                    <label for="meet">When did you meet your first girlfriend: </label>
                    <input id="meet" name="meet" type="date" value="" placeholder="Write when you met your first girlfriend here" />

                    <label for="color">Put your favourite color: </label>
                    <input id="color" name="color" type="color" />

                    <label for="week">Write your week and birthday year so we can check your Vietnameese zodiac: </label>
                    <input id="week" name="week" type="week" />

                    <label for="moment">When is the moment of your life you will never forget(write date and time): </label>
                    <input id="moment" name="moment" type="datetime" placeholder="Write the date and time here" />

                    <label for="month">When did you graduate university:</label>
                    <input id="month" name="month" type="month" />

                    <label for="time">What time did you get up today:</label>
                    <input id="time" name="time" type="time" />

                    <label for="email">Your email: </label>
                    <input id="email" name="email" type="email" value="" placeholder="Put your email here" />

                    <label for="facebook">Write your facebook: </label>
                    <input id="facebook" name="facebook" type="url" />

                    <label for="phone">Write your phone number: </label>
                    <input id="phone" name="phone" type="tel" placeholder="Write your phone here: " />

                    <label for="search">You can search people who will match you here: </label>
                    <input id="search" name="search" type="search" />

                    <input type="submit" name="submit" value="Search"/>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
